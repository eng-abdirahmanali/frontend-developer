    <div class="container">
        <h1>Student Registration</h1>
        <form action="#">
            <label for="StudentName">Student Name:</label>
            <input class="input" type="text" placeholder="Enter student name" id="StudentName">
            <label for="Age">Age:</label>
            <input class="input" type="text" placeholder="Enter age" id="Age">
            <label for="Email">Email:</label>
            <input class="input" type="email" placeholder="Enter email" id="Email">
            <label for="PhoneNumber">Phone Number:</label>
            <input class="input" type="email" placeholder="Enter Phone number" id="Email">
            <label for="Gender">Gender</label>
            <select name="Gender" id="Gender">
                <option value="" disabled selected>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <label for="Course">course:</label>

                <option value="HTML">HTML</option>
                <option value="PHP">PHP</option>
                <option value="CSS">CSS</option>
            </select>
            <button type="submit">Save</button>
        </form>
