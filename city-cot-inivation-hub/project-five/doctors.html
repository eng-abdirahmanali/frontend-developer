<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Doctor Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>

<body>
     
         

            <!-- Doctor Registration Form -->
            <div class="content">
                <div class="container-fluid">
                    <div class="card m-3">
                        <div class="card-header bg-danger text-light">
                            <div class="card-title farta ">
                                Add New Doctor
                            </div>
                        </div>
                        <div class="card-body">
                            <!-- fullname,email,title -->
                            <div class="row">
                                <div class="col-md-4 g-3 mb-4 mt-0">
                                    <div>
                                        <label for="fullname" class="mb-2">Fullname</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa fa-user text-danger" aria-hidden="true"></i></span>
                                            <input type="text" class="form-control" placeholder="Enter fullname" id="fullname">
                                        </div>
                                        </div>
                                </div>
                                <div class="col-md-4 g-3 mb-4 mt-0">
                                    <div>
                                    <label for="Email" class="mb-2">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-envelope text-danger" aria-hidden="true"></i></span>
                                        <input type="email" class="form-control" placeholder="Enter Email" id="Email">
                                    </div>
                                    </div>
                                </div>
                                <div class="col-md-4 g-3 mb-4 mt-0">
                                    <div>
                                        <label for="Title" class="mb-2">Title</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa fa-archive text-danger" aria-hidden="true"></i></span>
                                            <input type="text" class="form-control" placeholder="Enter Title" id="Title">
                                        </div>
                                        </div>
                                </div>
                            </div>
                            <!-- Depertment,Experiance,contuctnumper -->
                            <div class="row">
                                <div class="col-md-4 g-3 mb-4 mt-0">
                                    <div>
                                        <label for="Department" class="mb-2">Department</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa fa-building text-danger" aria-hidden="true"></i></span>
                                            <input type="text" class="form-control" placeholder="Cardiology" id="Department">
                                        </div>
                                        </div>
                                </div>
                                <div class="col-md-4 g-3 mb-4 mt-0">
                                    <div>
                                        <label for="Experiance" class="mb-2">Experiance</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa fa-calendar text-danger" aria-hidden="true"></i></span>
                                            <input type="text" class="form-control" placeholder="Enter Experiance in Year" id="Experiance">
                                        </div>
                                        </div>
                                </div>
                                <div class="col-md-4 g-3 mb-4 mt-0">
                                    <div>
                                    <label for="Contuct Number" class="mb-2">Contuct Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-phone text-danger" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" placeholder="Contuct Number" id="Contuct Number">
                                    </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Degree,Fees,profilephoto -->
                            <div class="row">
                                <div class="col-md-4 g-3 mb-4 mt-0">
                                    <div>
                                        <label for="Degree" class="mb-2">Degree</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa fa-graduation-cap text-danger" aria-hidden="true"></i></span>
                                            <input type="text" class="form-control" placeholder="Enter Degree" id="Degree">
                                        </div>
                                        </div>
                                </div>
                                <div class="col-md-4 g-3 mb-4 mt-0">
                                    <div>
                                        <label for="Fees" class="mb-2">Fees</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa fa-usd text-danger" aria-hidden="true"></i></span>
                                            <input type="text" class="form-control" placeholder="Enter Fees" id="Fees">
                                        </div>
                                        </div>
                                </div>
                                <div class="col-md-4 g-3 mb-4 mt-0">
                                    <div>
                                    <label for="Photo" class="mb-2">Profile Photo</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-camera text-danger" aria-hidden="true"></i></span>
                                        <input type="file" class="form-control" placeholder="photo" id="Photo">
                                    </div>
                                    </div>
                                </div>
                            </div>
                            <!-- buttons -->
                            <div class="row">
                                <div class="col-md-3 mt-3 g-3">
                                    <button type="button" class="btn btn-success w-100">save <i class="fas fa-save"></i></button>
                                </div>
                                <div class="col-md-3 mt-3 g-3">
                                    <button type="button" class="btn btn-danger w-100">Delete <i class="fa fa-trash"></i></button>
                                </div>
                                <div class="col-md-3 mt-3 g-3">
                                    <button type="button" class="btn btn-warning w-100">update <i class="fas fa-pen"></i></button>
                                </div>
                                <div class="col-md-3 mt-3 g-3">
                                    <button type="button" class="btn btn-info w-100">Search <i class="fas fa-search"></i></button>
                                </div>
                             </div>
                        </div>
                    </div>
                     <!-- table -->
                     <div class="card m-3">

                              </table>
                        </div>
                        </div>
                </div>
             </div>
           
         
    
</body>

</html>
